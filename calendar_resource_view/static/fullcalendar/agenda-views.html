<!DOCTYPE html>
<html>
<head>

        type: 'resourceAgenda',

    allDaySlot: false, // Unsupported yet

      end: new Date(y, m, d - 3),
      resource: 'doctor2'
    }, {
      id: 999,

      start: new Date(y, m, d - 3, 16, 0),
      allDay: false,
      resource: 'doctor1'
    }, {

});
